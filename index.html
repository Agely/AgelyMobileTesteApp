<!DOCTYPE html>
<html>
<head>
	<title>Agely Mobile Teste</title>
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" href="css/padrao.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	
    <meta name="format-detection" content="telephone=yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="childbrowser.js"></script>

</head>
<body>
    
    <a href="javascript:sair();">Sair</a>
	<br><br><br>
    <div id="recebeContent"></div>
    
    <script>
		$(document).ready(function() {
            
			jQuery.ajax({  
				type: "POST",  
				url: "http://sistema.agely.com.br/mobile_teste/mobile?tela=login", 
				
				beforeSend: function() {
				
					$("#recebeContent").html("requisitando");
				},success: function( data ){
					
					$("#recebeContent").html(data);
						
				},complete: function (transport) { 
					
					if (transport.status != 200){
					
						alert("Tente de novo!");
					}
				}   
			});
        });
	
		function sair(){
			
			navigator.app.exitApp();
		}
    </script>    
</body>
</html>
